<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="logo">

        <ul class="menu">
            <li class="Home"><a href=" https://magz-v.github.io/Portfolio-website1/">Home</a></li>
            <li class="about"><a href="https://magz-v.github.io/portfolio-about1/">About</a></li>
            <li class="blog"><a href="#">Blog</a></li>
            <li class="projects"><a href="https://magz-v.github.io/portfolio-projects1/">Projects</a> </li>
            <li class="services"><a href="#">Resume</a></li>

        </ul>
    </nav> 
    <div class="container">
        <section class="sidebar">
            <h2>Get in touch</h2>
            <div class="mail">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <span>E-mail</span>
                <div>magizhan06@gmail.com</div>
            </div>
            <div class="phone">
                <span class="material-symbols-outlined">
                    call
                    </span>
                <span>Phone</span>
                <div>+91 8098500235</div>
            </div>
        
        </section>
        <section class="content">
            <h1>Contact Me</h1>
            <div class="name">
                <div class="firstname">
                <label for="first">First Name*</label>
                <input type="text" id="first" required>
            </div>
            <div class="secondname">
                <label for="last">Last Name*</label>
                <input type="text" id="last" required>
            </div>
            </div>
            <div class="email">
                <label for="mail">E-mail*</label>
                <input type="email" id="mail" required>
            </div>
            <div class="comment">
                <label for="comment">Message</label>
                <textarea id="comment"></textarea>
            </div>
        </section>
    </div>
   
    
</body>
